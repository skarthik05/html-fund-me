<!DOCTYPE html>
<html>

<title>Fund Me App</title>
<link rel="stylesheet" href="style.css" />
</head>

</head>

<body>
    <h1>Welcome to Fund Me!</h1>
    <p>Connect your account, check your balance, and withdraw funds with ease.</p>

    <button id="connectButton">Connect</button>
    <button id="balanceButton">Check Balance</button>
    <button id="withDrawButton">Withdraw Funds</button>

    <hr />

    <label for="ethAmount">Enter ETH Amount:</label>
    <input id="ethAmount" type="number" step="0.1" placeholder="0.1" />
    <button type="button" id="fundButton">Fund</button>

    <div id="transactionId" style="display: none"></div>

    <script src="./index.js" type="module"></script>
</body>

</html>
