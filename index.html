<!DOCTYPE html>
<html>

<head>
    <title>Fund Me App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input {
            margin-bottom: 10px;
            width: 200px;
            padding: 5px;
        }

        button {
            margin-bottom: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Welcome to Fund Me!</h1>
    <p>Connect your account, check your balance, and withdraw funds with ease.</p>

    <button id="connectButton">Connect</button>
    <button id="balanceButton">Check Balance</button>
    <button id="withDrawButton">Withdraw Funds</button>

    <hr />

    <label for="ethAmount">Enter ETH Amount:</label>
    <input id="ethAmount" type="number" step="0.1" placeholder="0.1" />
    <button type="button" id="fundButton">Fund</button>

    <div id="transactionId" style="display: none"></div>

    <script src="./index.js" type="module"></script>
</body>

</html>
